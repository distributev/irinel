<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">New Sin&nbsp;&nbsp;<i class="fa fa-free-code-camp"></i></h4>
</div>

<form [formGroup]="sinnerForm" (ngSubmit)="onSubmit()" role="form">

  <div class="modal-body">

    <div class="form-group">

      <label for="identifier">Identifier</label>
      <input type="text" id="txtIdentifier" class="form-control" formControlName="identifier" placeholder="Enter ID# or Passport ID#"
        required appAutofocus>

    </div>

    <div class="form-group">

      <label for="name">Name</label>
      <input type="text" id="txtName" class="form-control" formControlName="name" placeholder="Enter Name">

    </div>

    <div class="form-group">

      <label for="notes">Notes</label>
      <textarea id="txtNotes" class="form-control" formControlName="notes" placeholder="Enter Notes" required rows="2"></textarea>

    </div>

    <div class="form-group">

      <label for="date">Sin Date</label>
      <input id="txtDate" type="text" class="form-control" formControlName="sinDate" #dp="bsDatepicker" bsDatepicker
        [bsConfig]="dpConfig" required>

    </div>

  </div>

  <div class="modal-footer">

    <button type="button" class="btn btn-default pull-left" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    <button type="submit" id="btnSaveSin" [disabled]="!sinnerForm.valid" class="btn btn-primary">Save&nbsp;&nbsp;<i
        class="fa fa-free-code-camp"></i></button>

  </div>

</form>
